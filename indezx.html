<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover to Show Courses</title>
  <style>
    /* Container for link and dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* The link */
    .dropdown a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    /* The dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      margin-top: 5px;
      border-radius: 4px;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Show the dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <a href="#">Courses</a>
    <div class="dropdown-content">
      <a href="#">Web Development</a>
      <a href="#">Data Science</a>
      <a href="#">Machine Learning</a>
      <a href="#">UI/UX Design</a>
    </div>
  </div>

</body>
</html>
